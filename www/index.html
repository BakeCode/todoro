<html id="appIndex" lang="en">
<head>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
</head>
<body layout="column">

<div ng-controller="MainCtrl" layout="column" style="height:500px;">
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Settings</h1>
            </md-toolbar>
            <md-content layout-padding ng-controller="LeftCtrl">
                <p hide-md show-gt-md>
                    Lorem Ipsum
                </p>
            </md-content>
        </md-sidenav>
        <div layout="row" flex>
            <div ng-controller="TodoListControl" layout="column" flex id="content">
                <md-toolbar layout="row">
                        <md-icon md-svg-src="img/icons/ic_menu_black_24px.svg" class="s24" ng-click="toggleLeft()" alt="Menu"></md-icon>
                    <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Todoro</h1>
                </md-toolbar>
                <md-content ng-hide="todoSelected" style="height: 600px;">
                    <md-list>
                        <md-list-item class="md-3-line" ng-click="chooseTask(item)" ng-repeat="item in todos">
                            <div class="md-list-item-text">
                                <h3>{{item.todo}}</h3>
                                <h4>{{item.where}}</h4>

                                <p>
                                    {{item.project}}
                                </p>
                            </div>
                            <md-divider inset></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>

                <md-content ng-show="todoSelected" layout="column" flex class="md-padding">
                    <md-card ng-controller="CircleControl">
                        <md-card-content>
                            <h2 class="md-title">{{currentTask}}</h2>

                            <div layout="row" layout-align="space-around">
                                <md-progress-circular ng-class="circleClass" md-mode="determinate"
                                                      value="{{determinateValue}}">
                                </md-progress-circular>
                                <div>{{timeLeft}}</div>
                            </div>

                        </md-card-content>
                        <div class="md-actions" layout="row" layout-align="end center">

                            <md-button data-ng-click="startTimer()">{{startButtonText}}</md-button>
                        </div>
                    </md-card>
                </md-content>
            </div>
        </div>
    </section>
</div>


<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

<script type="text/javascript" src="bower_components/ngCordova/dist/ng-cordova.min.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="bower_components/angular-touch/angular-touch.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

</script>

</body>
</html>
